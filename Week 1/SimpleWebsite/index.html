<!DOCTYPE html> <!--declaration stating that this is an HTML File-->
<html lang="en">
<head>
    <!--meta tags provide metadata info about the webpage and helps search engines process which info in the webpafe to return in search results-->
    <meta charset="UTF-8">
    <!--added-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple website</title>
    <!--linking css-->
    <link rel="stylesheet" href="main.css">
</head>
<body class="light-theme">
    <h1>Task List</h1>
    <!--id used to style one element-->
    <p id="msg">Current tasks:</p>
    <ul>
        <!--class to style all elements-->
      <li class="list">Add visual styles</li>
      <li class="list">Add light and dark themes</li>
      <li>Enable switching the theme</li>
    </ul>
    
    <div>
        <button class="btn">Dark</button>
    </div>


    <!--javascript file-->
    <!--could be placed in the head but adding it at the end helps to ensure that all content are loaded-->
    <script src="app.js"></script>
    <!--<noscript> -> example of a fault tolerance or graceful degradation that allows to detect and plan when a feature isnt supported or avail-->
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
